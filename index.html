<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Type2 rasterizer</title>
    <style>
      html, body { height: 100%; overflow: hidden; margin: 0; padding: 5px; }
      textarea, svg {
        display: block;
        float: left;
        border: 1px solid black;
        margin: 0;
        padding: 0;
        margin-right: 5px;
      }
      textarea {
        width: 30em;
        height: calc(100% - 20px);
      }
      svg {
        width: calc(100% - 28em);
        height: calc(100% - 20px);
      }
    </style>
    <script src="convert.js"></script>
  </head>
  <body>
    <textarea id="outlines">
//
//  Test outline using custom subroutines.
//

  // set up the initial rotation:

  0.123

  // We're going to rotate about the
  // center of our 700x700 box:

 -350 -350 rotate
  350  350 offset
  move

  // After this initial start computation,
  // the remaining operations are all relative
  // coords, and so can be computed about (0,0)

    0  700  rotate line
  700    0  rotate line
    0 -700  rotate line
 -700    0  rotate line

  100  100  rotate move
  500    0  rotate line
    0  500  rotate line
 -500    0  rotate line
    0 -500  rotate line


  // we can now drop the angle
  drop

endchar
</textarea>

    <svg>
      <g fill="white">
        <path fill="rgba(0,0,0,0.3)" stroke="red" d=""></path>
      </g>
      <g fill="black" class="labels">

      </g>
    </svg>

    <script src="rasterizer.js"></script>
  </body>
</html>
